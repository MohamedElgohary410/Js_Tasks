<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="txtName">Enter your name:</label>
        <input type="text" id="txtName">
    </div>
    <div>
        <label for="txtAge">Enter your age:</label>
        <input type="text" id="txtAge">
    </div>
    <div>
        <label>Enter your gender:</label>
        <input type="radio" id="gender-male" name="userGender" value="male">
        <img src="Images/1.jpg" alt="male-img">
        <input type="radio" id="gender-female" name="userGender" value="female">
        <img src="Images/2.jpg" alt="female-img">
    </div>
    <div>
        <label for="color">Enter your favorite color:</label>
        <select id="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
    </div>
    <div>
        <button onclick="registerUser()">Register</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
